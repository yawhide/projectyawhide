<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YawHide</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/simple-sidebar.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Docs master nav -->
	<header class="navbar navbar-static-top bs-docs-nav navbar-inverse" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="../" class="navbar-brand">YawHide</a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<!-- <li>
						<a href="#">Change Location</a>
					</li> -->
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">Change Location</a>
					</li>
					<form class="navbar-form navbar-left checkValid" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
					</form>
					<button class="btn btn-default navbar-btn navbar-left shoppingList" data-toggle="modal" data-target="#myModal">
						<span class="glyphicon glyphicon-list"></span>
					</button>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Shopping List</h4>
				</div>
				<div class="modal-body modalBody">
				</div>
				<div class="modal-footer">					
					<button type="button" class="btn btn-default btn-primary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-default clearList" data-dismiss="modal">Clear</button>
				</div>
			</div>
		</div>
	</div>
	<div id='page_container' class="header-margin">
	</div>
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=&AIzaSyDWBI3ihsg8ui1QlwJ2FGgA992Hwfm97ks&v=3.exp&sensor=false&libraries=visualization"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/backbone.js"></script>
	<script src="js/libs/mustache.js"></script>
	<script src="js/libs/handlebars-v1.1.2.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/functions.js"></script>
	<script src="views/views.js"></script>
	<script src="routes/routes.js"></script>
	<script src="models/models.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-47105626-1', 'yawhide.herokuapp.com');
	  ga('send', 'pageview');

	</script>
	

	<script type="text/javascript">

		/*INSTANTIATE VIEWS */
		var index = new IndexView();
		var nearestStores = new NearestStoresView();
		var postalStores = new PostalStoresView();
		var storeInfo = new StoreInfoView();
		var viewFlyer = new ViewFlyerView();
		index.render();
		
		/* Begins the backbone history */
		Backbone.history.start();

	</script>

</body>
</html>
